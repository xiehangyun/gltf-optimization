<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个网页</title>
</head>
<body>
    <h1>Hello World!</h1>
    <input type="file" id="glbInput" accept=".glb" />

</body>
<script src="./gltfTransform.js"></script>
<script>
    console.log(gltfOptimization)
    let glbInput = document.getElementById('glbInput');
    glbInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await gltfOptimization(arrayBuffer);
            console.log(result);
        } else {
            console.error('No file selected');
        }
    });
</script>
</html>
